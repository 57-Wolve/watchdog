apply plugin: 'java'

version '0.1.1'
group 'com.avairebot'
description = 'AvaIre Watchdog'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    moduleName = 'Watchdog'
}

tasks.withType(JavaCompile) {
    dependsOn 'clean'
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:-unchecked"
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'AvaIre: Watchdog',
            'Implementation-Version': version,
            'Main-Class': 'com.avairebot.watchdog.Main'
    }

    baseName = project.name

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.avaire', name: 'Shared', version: '5c6d09f1a021c50f2c3686821c21ce632776e425'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
